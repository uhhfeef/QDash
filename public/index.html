<!doctype html>
<html lang="en" class="loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>QDash</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="/assets/styles/output.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
        .loading { visibility: hidden; }
        .loaded { visibility: visible; }
    </style>
    <script defer="defer" src="/js/auth.js"></script>
    <script defer="defer" src="/assets/js/main.bundle.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6 flex flex-col">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">QDash</h1>
            <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">Logout</button>
        </header>
        <main class="flex-1 flex gap-6">
            <!-- Sidebar -->
            <div class="w-96 flex flex-col space-y-2 h-[calc(100vh-8rem)] sticky top-6">
                <div id="notification-container"></div>
                <div class="chat-container bg-white rounded-xl shadow-lg p-6 flex flex-col flex-1 overflow-hidden border border-gray-200">
                    <div id="chat-messages" class="flex-1 flex flex-col w-full overflow-y-auto p-4 space-y-4 mb-4"></div>
                    <div class="chat-input-container flex flex-col gap-4 mt-auto">
                        <div class="uploaded-file-info text-sm text-gray-600">
                            <span id="upload-status" class="hidden">Uploading...</span>
                            <div id="loaded-files" class="hidden">
                                <span class="font-medium">Loaded files: </span>
                                <span id="uploaded-files-list"></span>
                            </div>
                        </div>
                        <script>
                            let uploadedFiles = new Set();
                            
                            function updateFilesList() {
                                const filesList = document.getElementById('uploaded-files-list');
                                filesList.textContent = Array.from(uploadedFiles).join(', ');
                                document.getElementById('loaded-files').classList.remove('hidden');
                            }

                            function handleFileUpload(files) {
                                document.getElementById('upload-status').classList.remove('hidden');
                                let filesRemaining = files.length;

                                Array.from(files).forEach(file => {
                                    const reader = new FileReader();
                                    reader.onload = function(e) {
                                        uploadedFiles.add(file.name);
                                        filesRemaining--;
                                        
                                        if (filesRemaining === 0) {
                                            updateFilesList();
                                            document.getElementById('upload-status').classList.add('hidden');
                                        }
                                    };
                                    reader.readAsText(file);
                                });
                            }
                        </script>
                        <div class="relative flex items-center">
                            <label for="csv-upload" class="absolute left-3 inline-flex items-center justify-center h-8 w-8 text-black hover:bg-gray-300 rounded-lg transition-colors cursor-pointer border-none bg-transparent">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" />
                                </svg>
                                <input type="file" id="csv-upload" class="hidden" accept=".csv" multiple onchange="handleFileUpload(this.files)">
                            </label>
                            <textarea id="chat-input" placeholder="Create a dashboard..." class="w-full px-4 py-3 pl-12 pr-12 border border-gray-200 rounded-3xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none overflow-hidden" rows="1"></textarea>
                            <button id="send-button" class="absolute right-3 flex h-8 w-8 items-center justify-center rounded-full bg-black text-white hover:opacity-70 transition-colors focus-visible:outline-none focus-visible:outline-black disabled:bg-[#D7D7D7] disabled:text-[#f4f4f4] disabled:hover:opacity-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="flex-1 space-y-8 overflow-y-auto">
                <div class="stats-card-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                <div class="chart-container grid grid-cols-1 md:grid-cols-2 gap-6 auto-rows-[400px]"></div>
            </div>
        </main>
    </div>
</body>
</html>
